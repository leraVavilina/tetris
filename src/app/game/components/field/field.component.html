<div
  class="columns"
  [style.gap.px]="gap"
>
  <div
    *ngFor="let verticalCell of cells$ | async; let y = index"
    class="rows"
    [style.gap.px]="gap"
  >
    @for (horizontalCell of verticalCell; track $index; let x = $index) {
      <app-cell
        [color]="horizontalCell?.color ?? 'default'"
        (mousemove)="setPosition(x, y)"
      />
    }
  </div>
</div>
