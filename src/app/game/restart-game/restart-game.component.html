<div
  tuiAppearance="floating"
  tuiCardLarge
>
  <div tuiHeader>
    <span tuiTitle>Игра на паузе</span>
  </div>

  <div class="buttons">
    <button
      appearance="primary"
      tuiButton
      type="button"
      size="m"
      (click)="play()"
    >
      Возобновить игру
    </button>

    <button
      appearance="secondary"
      tuiButton
      type="button"
      size="m"
      (click)="newGame()"
    >
      Новая игра
    </button>
  </div>
</div>
