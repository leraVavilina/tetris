<div class="field">
  <app-field
    [appActionFigure]="fieldPosition()"
    (hoverPosition)="setPosition($event)"
    [class.game-over]="isGameOver$ | async"
  />
  @if (figure$ | async; as figure) {
    <app-figure
      appTranslateFigure
      class="figure"
      [color]="(color$ | async) ?? 'default'"
      [figure]="figure"
    />
  }
</div>
<app-right-panel />
